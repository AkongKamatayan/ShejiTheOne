<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            background-color: pink;
        }

        .container {
            text-align: center;
            display: grid;
            background-color: rgba(100, 100, 100, 0.5);
            padding: 30px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <img src="./hina.jpg" alt="" style="position: absolute; z-index: -1; width: 100%; height: 100%;">

    <div class="container">
        <span style="font-size: 30px; font-weight: bold;">Log in</span>
        <span style="margin-top: 30px;">Username</span>
        <input type="text" name="login" id="login" maxlength="20" required>
        <span style="margin-top: 30px;">Password</span>
        <input type="password" name="pass" id="pass" maxlength="" required>
        <input type="submit" name="GoLogin" id="GoLogin" style="margin-top: 20px;" onclick="GoMain()">
        <span style="margin-top: 40px;">No live server, so I am just gonna skip this for now</span>
    </div>

    <script>
        function GoMain() {
            //Use local storage
            var username = document.getElementById('login').value;
            var password = document.getElementById('pass').value;



            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            localStorage.setItem('bool', 'true');


            var username = document.getElementById('login').value;
            var password = document.getElementById('pass').value;

            // Check if the fields are not empty
            if (username.trim() === '' || password.trim() === '') {
                alert('Please fill in both username and password.');
                return; // Stop execution if fields are empty
            }

            // Here you can add the actual login logic
            // For now, let's just redirect to Main.html
            window.location.href = './Main.html';
        }
    </script>
</body>

</html>
