<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload and Display</title>
  <style>
    #videoContainer {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <form id="uploadForm" enctype="multipart/form-data">

    <label for="videoFile">Choose a video file:</label>
    <input type="file" id="videoFile" name="videoFile" accept="video/*">

    <br>

    <label for="videoDescription">Video Description:</label>
    <textarea id="videoDescription" name="videoDescription" rows="4" cols="50"></textarea>
    <br>

    <input type="button" value="Upload" onclick="uploadVideo()">
  </form>

  <div id="videoContainer">
    <h2>Uploaded Video</h2>
    <video controls id="uploadedVideo"></video>
    <p id="description"></p>
  </div>

  <script>
    function uploadVideo() {

      const fileInput = document.getElementById('videoFile');
      const videoContainer = document.getElementById('videoContainer');
      const uploadedVideo = document.getElementById('uploadedVideo');
      const descriptionElement = document.getElementById('description');

      const file = fileInput.files[0];

      const videoURL = URL.createObjectURL(file);
      uploadedVideo.src = videoURL;

    }
  </script>

</body>
</html>
